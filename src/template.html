<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alex Filimonov">
    <meta name="description" content="Todo List with an opportunity to add different projects and different tasks to it with a bit of interface in order to have an ability to change a project or task">
    <title>Todo List</title>
</head>
<body>
    <svg id="theme" class="svg">
        <use xlink:href="./icons/_sprite.svg#icon-theme"/>
    </svg>
    <svg id="menu" class="svg">
        <use xlink:href="./icons/_sprite.svg#icon-menu"/>
    </svg>
    <svg id="plus" class="svg">
        <use xlink:href="./icons/_sprite.svg#icon-plus"/>
    </svg>
    <svg id="books" class="svg">
        <use xlink:href="./icons/_sprite.svg#icon-books"/>
    </svg>
    <svg id="star" class="svg">
        <use xlink:href="./icons/_sprite.svg#icon-star"/>
    </svg>
    <svg id="calendar" class="svg">
        <use xlink:href="./icons/_sprite.svg#icon-calendar"/>
    </svg>
    <svg id="completed" class="svg">
        <use xlink:href="./icons/_sprite.svg#icon-completed"/>
    </svg>
    <svg id="note" class="svg">
        <use xlink:href="./icons/_sprite.svg#icon-note"/>
    </svg>
    <div class="container" id="container"></div>
</body>
</html>
