<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alex Filimonov">
    <meta name="description" content="Todo List with an opportunity to add different projects and different tasks to it with a bit of interface in order to have an ability to change a project or task">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <aside class="aside">
            <div class="title-wrapper">
                <h1 class="title">Todo List</h1>
                <div>
                    <svg>
                        <use/>
                    </svg>
                    <button id="close-aside-btn" type="button">
                        <svg>
                            <use/>
                        </svg>
                    </button>
                </div>
            </div>
            <nav class="nav">
                <ul class="nav-tasks">
                    <li>
                        <button class="nav-button" type="button">
                            <svg>
                                <use/>
                            </svg>
                            <p>Add task</p>
                        </button>
                    </li>
                    <li>
                        <button class="nav-button" type="button">
                            <svg>
                                <use/>
                            </svg>
                            <p>All tasks</p>
                        </button>
                    </li>
                    <li>
                        <button class="nav-button" type="button">
                            <svg>
                                <use/>
                            </svg>
                            <p>Today</p>
                        </button>
                    </li>
                    <li>
                        <button class="nav-button" type="button">
                            <svg>
                                <use/>
                            </svg>
                            <p>Upcoming</p>
                        </button>
                    </li>
                </ul>
                <div>
                    <div class="projects-title">
                        <h2>Projects</h2>
                        <button type="button">
                            <svg>
                                <use/>
                            </svg>
                        </button>
                    </div>
                    <ul></ul>
                </div>
            </nav>
        </aside>
        <div class="content" id="content"></div>
    </div>
</body>
</html>
